<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


    <title>Title</title>



<link href="../resources/static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>


</head>
<body>
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Form Name</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Title</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="put your title here" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="Blog"></label>
            <div class="col-md-4">
                <textarea class="form-control" id="Blog" name="Blog" rows="10" cols="100"></textarea>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for=""></label>
            <div class="col-md-4">
                <button id="" name="" class="btn btn-primary">submit</button>
            </div>
        </div>

    </fieldset>
</form>

</body>

<!-- jQuery -->
<script src="js/jquery.js" th:src="@{js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js" th:src="@{static/js/bootstrap.min.js}"></script>

</html>
