<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MongoDB/Spring Boot tutorial from tests4geeks.com</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-spacing: 0px;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Book's name</th>
        <th>Writer's name</th>
        <th>Description</th>
        <th>Year</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carList}">
        <td contenteditable="true" th:text="${car.make}"></td>
        <td contenteditable="true" th:text="${car.model}"></td>
        <td contenteditable="true" th:text="${car.description}"></td>
        <td contenteditable="true" th:text="${car.year}"></td>
        <td> <a th:href="@{/update(id=${car})}">update</a></td>
        <td> <a th:href="@{/delete(id=${car.id})}">delete</a></td>
    </tr>
    </tbody>
</table>
<br />
<h2>Add Book</h2>
<form action="/addCar" method="POST">
    name <input type="text" id="make" name="make" /><br />
    Writer <input type="text" id="model" name="model" /><br />
    Year <input type="text" id="year" name="year" /><br />
    Description <textarea rows="5" cols="70" id="description" name="description" /><br />
    <input type="submit" />
</form>
<h2>Search for books</h2>
<form action="/search" method="POST">
    <input type="text" name="search" id="search" th:value="${search}" />
    <input type="submit" value="Search" />
</form>
<br />
<br />
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
